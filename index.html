<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/b61c949143.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- page header -->
    <header class="jumbotron bg-secondary text-uppercase text-center text-light">
        <h1 class="text-strong">Wheather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- section to search city -->
            <div class="col-3">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <input name="cityname" id="cityname" type="text"  onfocus="this.value=''" class="form-input col m-1"/>
                    <button type="submit" class="btn btn-info btn-block searchBtn col m-1">Search</button>
                </form>
                <!-- list of searched cities -->
                <ul class="list-group">

                </ul>
            </div>
            <!-- current weather info -->
            <div class="col-9">
                <h3 class="card-header text-center">Current Weather Conditions</h3>
                <h2 class="city-name icon0" id="date0"></h2>
                <img src="" id="icon0">
                <p class="card-info" id="temp0">Temp: </p>
                <p class="card-info" id="wind0">Wind: </p>
                <p class="card-info" id="hum0">Humidity: </p>
                <p class="card-info" id="uv">UV Index: <span id="color-code"></span></p>
            <!-- five day forcast cards   -->
            <div class="col-12">
                <h3 class="card-header text-center">Five Day Forecast</h3>
                <div class="row">
                    <div class="col card m-1 text-light" id="dayOne">
                        <h4 class="card-title" id="date1" ></h4>
                        <img src="" class="card-info" id="icon1"></img>
                        <p class="card-info" id="temp1">Temp: </p>
                        <p class="card-info" id="wind1">Wind: </p>
                        <p class="card-info" id="hum1">Humidity: </p>
                    </div>
                    <div class="col card m-1 text-light" id="dayTwo">
                        <h4 class="card-title" id="date2" ></h4>
                        <img src="" class="card-info" id="icon2">
                        <p class="card-info" id="temp2">Temp: </p>
                        <p class="card-info" id="wind2">Wind: </p>
                        <p class="card-info" id="hum2">Humidity: </p>
                    </div>
                    <div class="col card m-1 text-light" id="dayThree">
                        <h4 class="card-title" id="date3" ></h4>
                        <img src="" class="card-info" id="icon3">
                        <p class="card-info" id="temp3">Temp: </p>
                        <p class="card-info" id="wind3">Wind: </p>
                        <p class="card-info" id="hum3">Humidity: </p>
                    </div>
                    <div class="col card m-1 text-light" id="dayFour">
                        <h4 class="card-title" id="date4" ></h4>
                        <img src="" class="card-info" id="icon4">
                        <p class="card-info" id="temp4">Temp: </p>
                        <p class="card-info" id="wind4">Wind: </p>
                        <p class="card-info" id="hum4">Humidity: </p>
                    </div>
                    <div class="col card m-1 text-light" id="dayFive">
                        <h4 class="card-title" id="date5" ></h4>
                        <img src="" class="card-info" id="icon5">
                        <p class="card-info" id="temp5">Temp: </p>
                        <p class="card-info" id="wind5">Wind: </p>
                        <p class="card-info" id="hum5">Humidity: </p>
                    </div>
                </div>
            </div>    
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
