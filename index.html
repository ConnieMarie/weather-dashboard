<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/b61c949143.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- page header -->
    <header class="jumbotron text-uppercase text-center">Wheather Dashboard</header>
    <div class="container">
        <div class="row">
            <!-- section to search city -->
            <div class="col-3">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input col"/>
                    <button type="submit" class="btn btn-info col">Search</button>
                </form>
                <!-- list of searched cities -->
                <ul class="list-group">

                </ul>
            </div>
            <!-- current weather info -->
            <div class="col-9">
                <h3 class="card-header text-center">Current Weather Conditions</h3>
                <h2 class="city-name"></h2>
                <p class="card-info">Temp: </p>
                <p class="card-info">Wind: </p>
                <p class="card-info">Humidity: </p>
                <p class="card-info">UV Index: </p>
            <!-- five day forcast cards   -->
            <div class="col-12">
                <h3 class="card-header text-center">Five Day Forecast</h3>
                <div class="row">
                    <div class="col">
                        <p class="date"></p>
                        <p class="icon"></p>
                        <p class="temp">Temp: </p>
                        <p class="wind">Wind: </p>
                        <p class="humidity">Humidity: </p>
                    </div>
                    <div class="col">
                        <p class="date"></p>
                        <p class="icon"></p>
                        <p class="temp">Temp: </p>
                        <p class="wind">Wind: </p>
                        <p class="humidity">Humidity: </p>
                    </div>
                    <div class="col">
                        <p class="date"></p>
                        <p class="icon"></p>
                        <p class="temp">Temp: </p>
                        <p class="wind">Wind: </p>
                        <p class="humidity">Humidity: </p>
                    </div>
                    <div class="col">
                        <p class="date"></p>
                        <p class="icon"></p>
                        <p class="temp">Temp: </p>
                        <p class="wind">Wind: </p>
                        <p class="humidity">Humidity: </p>
                    </div>
                    <div class="col">
                        <p class="date"></p>
                        <p class="icon"></p>
                        <p class="temp">Temp: </p>
                        <p class="wind">Wind: </p>
                        <p class="humidity">Humidity: </p>
                    </div>
                </div>
            </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
